swagger: "2.0"
basePath: /api/v2
consumes:
    - application/json
produces:
    - application/json
schemes:
    - http
    - https
host: localhost
info:
    contact:
        email: api@focalboard.com
        name: Focalboard
        url: https://www.focalboard.com
    description: Focalboard Server
    license:
        name: Custom
        url: https://github.com/mattermost/focalboard/blob/main/LICENSE.txt
    title: Focalboard Server
    version: 2.0.0
securityDefinitions:
    BearerAuth:
        description: 'Pass session token using Bearer authentication, e.g. set header "Authorization: Bearer <session token>"'
        in: header
        name: Authorization
        type: apiKey
definitions:
    Block:
        description: Block is the basic data unit
        type: object
        properties:
            id:
                type: string
            parentId:
                type: string
            createdBy:
                type: string
            modifiedBy:
                type: string
            schema:
                type: integer
                format: int64
            type:
                type: string
            title:
                type: string
            fields:
                type: object
                additionalProperties: true
            createAt:
                type: integer
                format: int64
            updateAt:
                type: integer
                format: int64
            deleteAt:
                type: integer
                format: int64
            boardId:
                type: string
            limited:
                type: boolean
        x-go-package: github.com/mattermost/focalboard/server/model
    BlockPatch:
        description: BlockPatch is a patch for modify blocks
        type: object
        properties:
            parentId:
                type: string
            schema:
                type: integer
                format: int64
            type:
                type: string
            title:
                type: string
            updatedFields:
                type: object
                additionalProperties: true
            deletedFields:
                type: array
                items:
                    type: string
        x-go-package: github.com/mattermost/focalboard/server/model
    BlockPatchBatch:
        description: BlockPatchBatch is a batch of IDs and patches for modify blocks
        type: object
        properties:
            block_ids:
                type: array
                items:
                    type: string
            block_patches:
                type: array
                items:
                    $ref: '#/definitions/BlockPatch'
        x-go-package: github.com/mattermost/focalboard/server/model
    Board:
        description: Board groups a set of blocks and its layout
        type: object
        properties:
            id:
                type: string
            teamId:
                type: string
            channelId:
                type: string
            createdBy:
                type: string
            modifiedBy:
                type: string
            type:
                type: string
            minimumRole:
                type: string
            title:
                type: string
            description:
                type: string
            icon:
                type: string
            showDescription:
                type: boolean
            isTemplate:
                type: boolean
            templateVersion:
                type: integer
            properties:
                type: object
                additionalProperties: true
            cardProperties:
                type: array
                items:
                    type: object
                    additionalProperties: true
            createAt:
                type: integer
                format: int64
            updateAt:
                type: integer
                format: int64
            deleteAt:
                type: integer
                format: int64
        x-go-package: github.com/mattermost/focalboard/server/model
    BoardMember:
        description: BoardMember stores the information of the membership of a user on a board
        type: object
        properties:
            boardId:
                type: string
            userId:
                type: string
            roles:
                type: string
            minimumRole:
                type: string
            schemeAdmin:
                type: boolean
            schemeEditor:
                type: boolean
            schemeCommenter:
                type: boolean
            schemeViewer:
                type: boolean
            synthetic:
                type: boolean
        x-go-package: github.com/mattermost/focalboard/server/model
    BoardMemberHistoryEntry:
        description: BoardMemberHistoryEntry stores the information of the membership of a user on a board
        type: object
        properties:
            boardId:
                type: string
            userId:
                type: string
            action:
                type: string
            insertAt:
                type: string
                format: date-time
        x-go-package: github.com/mattermost/focalboard/server/model
    BoardMetadata:
        description: BoardMetadata contains metadata for a Board
        type: object
        properties:
            boardId:
                type: string
            descendantLastUpdateAt:
                type: integer
                format: int64
            descendantFirstUpdateAt:
                type: integer
                format: int64
            createdBy:
                type: string
            lastModifiedBy:
                type: string
        x-go-package: github.com/mattermost/focalboard/server/model
    BoardPatch:
        description: BoardPatch is a patch for modify boards
        type: object
        properties:
            type:
                type: string
            minimumRole:
                type: string
            title:
                type: string
            description:
                type: string
            icon:
                type: string
            showDescription:
                type: boolean
            channelId:
                type: string
            updatedProperties:
                type: object
                additionalProperties: true
            deletedProperties:
                type: array
                items:
                    type: string
            updatedCardProperties:
                type: array
                items:
                    type: object
                    additionalProperties: true
            deletedCardProperties:
                type: array
                items:
                    type: string
        x-go-package: github.com/mattermost/focalboard/server/model
    BoardsAndBlocks:
        description: |-
            BoardsAndBlocks is used to operate over boards and blocks at the
            same time
        type: object
        properties:
            boards:
                type: array
                items:
                    $ref: '#/definitions/Board'
            blocks:
                type: array
                items:
                    $ref: '#/definitions/Block'
        x-go-package: github.com/mattermost/focalboard/server/model
    BoardsCloudLimits:
        description: |-
            BoardsCloudLimits is the representation of the limits for the
            Boards server
        type: object
        properties:
            cards:
                type: integer
            used_cards:
                type: integer
            card_limit_timestamp:
                type: integer
                format: int64
            views:
                type: integer
        x-go-package: github.com/mattermost/focalboard/server/model
    BoardsStatistics:
        description: BoardsStatistics is the representation of the statistics for the Boards server
        type: object
        properties:
            board_count:
                type: integer
            card_count:
                type: integer
        x-go-package: github.com/mattermost/focalboard/server/model
    BoardsComplianceResponse:
        description: BoardsComplianceResponse is the response to a compliance boards request
        type: object
        properties:
            hasNext:
                type: boolean
            results:
                type: array
                items:
                    $ref: '#/definitions/Board'
        x-go-package: github.com/mattermost/focalboard/server/model
    BoardsComplianceHistoryResponse:
        description: BoardsComplianceHistoryResponse is the response to a compliance boards history request
        type: object
        properties:
            hasNext:
                type: boolean
            results:
                type: array
                items:
                    $ref: '#/definitions/BoardHistory'
        x-go-package: github.com/mattermost/focalboard/server/model
    BlocksComplianceHistoryResponse:
        description: BlocksComplianceHistoryResponse is the response to a compliance blocks history request
        type: object
        properties:
            hasNext:
                type: boolean
            results:
                type: array
                items:
                    $ref: '#/definitions/BlockHistory'
        x-go-package: github.com/mattermost/focalboard/server/model
    BoardHistory:
        description: BoardHistory represents the history of a board for compliance
        type: object
        properties:
            id:
                type: string
            teamId:
                type: string
            isDeleted:
                type: boolean
            descendantLastUpdateAt:
                type: integer
                format: int64
            descendantFirstUpdateAt:
                type: integer
                format: int64
            createdBy:
                type: string
            lastModifiedBy:
                type: string
        x-go-package: github.com/mattermost/focalboard/server/model
    BlockHistory:
        description: BlockHistory represents the history of a block for compliance
        type: object
        properties:
            id:
                type: string
            teamId:
                type: string
            boardId:
                type: string
            type:
                type: string
            isDeleted:
                type: boolean
            lastUpdateAt:
                type: integer
                format: int64
            firstUpdateAt:
                type: integer
                format: int64
            createdBy:
                type: string
            lastModifiedBy:
                type: string
        x-go-package: github.com/mattermost/focalboard/server/model
    Card:
        description: Card represents a group of content blocks and properties.
        type: object
        properties:
            id:
                type: string
            boardId:
                type: string
            createdBy:
                type: string
            modifiedBy:
                type: string
            title:
                type: string
            contentOrder:
                type: array
                items:
                    type: string
            icon:
                type: string
            isTemplate:
                type: boolean
            properties:
                type: object
                additionalProperties: true
            createAt:
                type: integer
                format: int64
            updateAt:
                type: integer
                format: int64
            deleteAt:
                type: integer
                format: int64
        x-go-package: github.com/mattermost/focalboard/server/model
    CardPatch:
        description: CardPatch is a patch for modifying cards
        type: object
        properties:
            title:
                type: string
            contentOrder:
                type: array
                items:
                    type: string
            icon:
                type: string
            updatedProperties:
                type: object
                additionalProperties: true
        x-go-package: github.com/mattermost/focalboard/server/model
    Category:
        description: Category is a board category
        type: object
        properties:
            id:
                type: string
            name:
                type: string
            userID:
                type: string
            teamID:
                type: string
            createAt:
                type: integer
                format: int64
            updateAt:
                type: integer
                format: int64
            deleteAt:
                type: integer
                format: int64
            collapsed:
                type: boolean
            sortOrder:
                type: integer
            sorting:
                type: string
            type:
                type: string
        x-go-package: github.com/mattermost/focalboard/server/model
    CategoryBoards:
        description: CategoryBoards is a board category and associated boards
        type: object
        properties:
            id:
                type: string
            name:
                type: string
            userID:
                type: string
            teamID:
                type: string
            createAt:
                type: integer
                format: int64
            updateAt:
                type: integer
                format: int64
            deleteAt:
                type: integer
                format: int64
            collapsed:
                type: boolean
            sortOrder:
                type: integer
            sorting:
                type: string
            type:
                type: string
            boardMetadata:
                type: array
                items:
                    $ref: '#/definitions/CategoryBoardMetadata'
        x-go-package: github.com/mattermost/focalboard/server/model
    CategoryBoardMetadata:
        description: CategoryBoardMetadata contains metadata about a board in a category
        type: object
        properties:
            boardID:
                type: string
            hidden:
                type: boolean
        x-go-package: github.com/mattermost/focalboard/server/model
    ChangePasswordRequest:
        description: ChangePasswordRequest is a user password change request
        type: object
        properties:
            oldPassword:
                type: string
            newPassword:
                type: string
        x-go-package: github.com/mattermost/focalboard/server/model
    Channel:
        description: Channel represents a Mattermost channel
        type: object
        properties:
            id:
                type: string
            name:
                type: string
            display_name:
                type: string
            type:
                type: string
            team_id:
                type: string
    ClientConfig:
        description: ClientConfig is the client configuration
        type: object
        properties:
            telemetry:
                type: boolean
            telemetryid:
                type: string
            enablePublicSharedBoards:
                type: boolean
            teammateNameDisplay:
                type: string
            featureFlags:
                type: object
                additionalProperties:
                    type: string
            maxFileSize:
                type: integer
                format: int64
        x-go-package: github.com/mattermost/focalboard/server/model
    DeleteBoardsAndBlocks:
        description: |-
            DeleteBoardsAndBlocks is used to list the boards and blocks to
            delete on a request
        type: object
        properties:
            boards:
                type: array
                items:
                    type: string
            blocks:
                type: array
                items:
                    type: string
        x-go-package: github.com/mattermost/focalboard/server/model
    ErrorResponse:
        description: ErrorResponse is an error response
        type: object
        properties:
            error:
                type: string
            errorCode:
                type: integer
        x-go-package: github.com/mattermost/focalboard/server/model
    FileUploadResponse:
        description: FileUploadResponse is the response to a file upload
        type: object
        properties:
            fileId:
                type: string
        x-go-package: github.com/mattermost/focalboard/server/api
    LoginRequest:
        description: LoginRequest is a login request
        type: object
        properties:
            type:
                type: string
            username:
                type: string
            email:
                type: string
            password:
                type: string
            mfa_token:
                type: string
        x-go-package: github.com/mattermost/focalboard/server/model
    LoginResponse:
        description: LoginResponse is a login response
        type: object
        properties:
            token:
                type: string
        x-go-package: github.com/mattermost/focalboard/server/model
    NotificationHint:
        description: |-
            NotificationHint provides a hint that a block has been modified and has subscribers that
            should be notified.
        type: object
        properties:
            block_type:
                type: string
            block_id:
                type: string
            modified_by_id:
                type: string
            create_at:
                type: integer
                format: int64
            notify_at:
                type: integer
                format: int64
        x-go-package: github.com/mattermost/focalboard/server/model
    PatchBoardsAndBlocks:
        description: |-
            PatchBoardsAndBlocks is used to patch multiple boards and blocks on
            a single request
        type: object
        properties:
            boardIDs:
                type: array
                items:
                    type: string
            boardPatches:
                type: array
                items:
                    $ref: '#/definitions/BoardPatch'
            blockIDs:
                type: array
                items:
                    type: string
            blockPatches:
                type: array
                items:
                    $ref: '#/definitions/BlockPatch'
        x-go-package: github.com/mattermost/focalboard/server/model
    RegisterRequest:
        description: RegisterRequest is a user registration request
        type: object
        properties:
            username:
                type: string
            email:
                type: string
            password:
                type: string
            token:
                type: string
        x-go-package: github.com/mattermost/focalboard/server/model
    Sharing:
        description: Sharing is sharing information for a root block
        type: object
        properties:
            id:
                type: string
            enabled:
                type: boolean
            token:
                type: string
            modifiedBy:
                type: string
            update_at:
                type: integer
                format: int64
        x-go-package: github.com/mattermost/focalboard/server/model
    Subscriber:
        description: Subscriber is an entity (e.g. user, channel) that can subscribe to events from boards, cards, etc
        type: object
        properties:
            subscriber_type:
                type: string
            subscriber_id:
                type: string
            notified_at:
                type: integer
                format: int64
        x-go-package: github.com/mattermost/focalboard/server/model
    Subscription:
        description: Subscription is a subscription to a board, card, etc, for a user or channel.
        type: object
        properties:
            blockType:
                type: string
            blockId:
                type: string
            subscriberType:
                type: string
            subscriberId:
                type: string
            notifiedAt:
                type: integer
                format: int64
            createAt:
                type: integer
                format: int64
            deleteAt:
                type: integer
                format: int64
        x-go-package: github.com/mattermost/focalboard/server/model
    Team:
        description: Team is information global to a team
        type: object
        properties:
            id:
                type: string
            title:
                type: string
            signupToken:
                type: string
            settings:
                type: object
                additionalProperties: true
            modifiedBy:
                type: string
            updateAt:
                type: integer
                format: int64
        x-go-package: github.com/mattermost/focalboard/server/model
    User:
        description: User is a user
        type: object
        properties:
            id:
                type: string
            username:
                type: string
            nickname:
                type: string
            firstname:
                type: string
            lastname:
                type: string
            create_at:
                type: integer
                format: int64
            update_at:
                type: integer
                format: int64
            delete_at:
                type: integer
                format: int64
            is_bot:
                type: boolean
            is_guest:
                type: boolean
            roles:
                type: string
            permissions:
                type: array
                items:
                    type: string
        x-go-package: github.com/mattermost/focalboard/server/model
    UserPreferencesPatch:
        description: UserPreferencesPatch is a user property patch
        type: object
        properties:
            updatedFields:
                type: object
                additionalProperties:
                    type: string
            deletedFields:
                type: array
                items:
                    type: string
        x-go-package: github.com/mattermost/focalboard/server/model
    AdminSetPasswordRequest:
        description: AdminSetPasswordRequest is an admin request to set a user's password
        type: object
        properties:
            password:
                type: string
paths:
    /boards:
        post:
            description: Creates a new board
            operationId: createBoard
            parameters:
                - description: the board to create
                  in: body
                  name: Body
                  required: true
                  schema:
                    $ref: '#/definitions/Board'
            produces:
                - application/json
            responses:
                "200":
                    description: success
                    schema:
                        $ref: '#/definitions/Board'
                default:
                    description: internal error
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            security:
                - BearerAuth: []
    /boards-and-blocks:
        delete:
            description: Deletes boards and blocks
            operationId: deleteBoardsAndBlocks
            parameters:
                - description: the boards and blocks to delete
                  in: body
                  name: Body
                  required: true
                  schema:
                    $ref: '#/definitions/DeleteBoardsAndBlocks'
            produces:
                - application/json
            responses:
                "200":
                    description: success
                default:
                    description: internal error
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            security:
                - BearerAuth: []
        patch:
            description: Patches a set of related boards and blocks
            operationId: patchBoardsAndBlocks
            parameters:
                - description: the patches for the boards and blocks
                  in: body
                  name: Body
                  required: true
                  schema:
                    $ref: '#/definitions/PatchBoardsAndBlocks'
            produces:
                - application/json
            responses:
                "200":
                    description: success
                    schema:
                        $ref: '#/definitions/BoardsAndBlocks'
                default:
                    description: internal error
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            security:
                - BearerAuth: []
        post:
            description: Creates new boards and blocks
            operationId: insertBoardsAndBlocks
            parameters:
                - description: the boards and blocks to create
                  in: body
                  name: Body
                  required: true
                  schema:
                    $ref: '#/definitions/BoardsAndBlocks'
            produces:
                - application/json
            responses:
                "200":
                    description: success
                    schema:
                        $ref: '#/definitions/BoardsAndBlocks'
                default:
                    description: internal error
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            security:
                - BearerAuth: []
    /boards/{boardID}:
        delete:
            description: Removes a board
            operationId: deleteBoard
            parameters:
                - description: Board ID
                  in: path
                  name: boardID
                  required: true
                  type: string
            produces:
                - application/json
            responses:
                "200":
                    description: success
                "404":
                    description: board not found
                default:
                    description: internal error
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            security:
                - BearerAuth: []
        get:
            description: Returns a board
            operationId: getBoard
            parameters:
                - description: Board ID
                  in: path
                  name: boardID
                  required: true
                  type: string
            produces:
                - application/json
            responses:
                "200":
                    description: success
                    schema:
                        $ref: '#/definitions/Board'
                "404":
                    description: board not found
                default:
                    description: internal error
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            security:
                - BearerAuth: []
        patch:
            description: Partially updates a board
            operationId: patchBoard
            parameters:
                - description: Board ID
                  in: path
                  name: boardID
                  required: true
                  type: string
                - description: board patch to apply
                  in: body
                  name: Body
                  required: true
                  schema:
                    $ref: '#/definitions/BoardPatch'
            produces:
                - application/json
            responses:
                "200":
                    description: success
                    schema:
                        $ref: '#/definitions/Board'
                "404":
                    description: board not found
                default:
                    description: internal error
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            security:
                - BearerAuth: []
    /boards/{boardID}/archive/export:
        get:
            operationId: archiveExportBoard
            parameters:
                - description: Id of board to export
                  in: path
                  name: boardID
                  required: true
                  type: string
            produces:
                - application/json
            responses:
                "200":
                    description: success
                default:
                    description: internal error
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            security:
                - BearerAuth: []
            summary: Exports an archive of all blocks for one board.
    /boards/{boardID}/blocks:
        get:
            description: Returns blocks
            operationId: getBlocks
            parameters:
                - description: Board ID
                  in: path
                  name: boardID
                  required: true
                  type: string
                - description: ID of parent block, omit to specify all blocks
                  in: query
                  name: parent_id
                  type: string
                - description: Type of blocks to return, omit to specify all types
                  in: query
                  name: type
                  type: string
            produces:
                - application/json
            responses:
                "200":
                    description: success
                    schema:
                        items:
                            $ref: '#/definitions/Block'
                        type: array
                "404":
                    description: board not found
                default:
                    description: internal error
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            security:
                - BearerAuth: []
        patch:
            description: Partially updates batch of blocks
            operationId: patchBlocks
            parameters:
                - description: Board ID
                  in: path
                  name: boardID
                  required: true
                  type: string
                - description: Disables notifications (for bulk patching)
                  in: query
                  name: disable_notify
                  type: boolean
                - description: block Ids and block patches to apply
                  in: body
                  name: Body
                  required: true
                  schema:
                    $ref: '#/definitions/BlockPatchBatch'
            produces:
                - application/json
            responses:
                "200":
                    description: success
                default:
                    description: internal error
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            security:
                - BearerAuth: []
        post:
            description: |-
                Insert blocks. The specified IDs will only be used to link
                blocks with existing ones, the rest will be replaced by server
                generated IDs
            operationId: updateBlocks
            parameters:
                - description: Board ID
                  in: path
                  name: boardID
                  required: true
                  type: string
                - description: Disables notifications (for bulk inserting)
                  in: query
                  name: disable_notify
                  type: boolean
                - description: array of blocks to insert or update
                  in: body
                  name: Body
                  required: true
                  schema:
                    items:
                        $ref: '#/definitions/Block'
                    type: array
            produces:
                - application/json
            responses:
                "200":
                    description: success
                    schema:
                        items:
                            $ref: '#/definitions/Block'
                        type: array
                default:
                    description: internal error
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            security:
                - BearerAuth: []
    /boards/{boardID}/blocks/{blockID}:
        delete:
            description: Deletes a block
            operationId: deleteBlock
            parameters:
                - description: Board ID
                  in: path
                  name: boardID
                  required: true
                  type: string
                - description: ID of block to delete
                  in: path
                  name: blockID
                  required: true
                  type: string
                - description: Disables notifications (for bulk deletion)
                  in: query
                  name: disable_notify
                  type: boolean
            produces:
                - application/json
            responses:
                "200":
                    description: success
                "404":
                    description: block not found
                default:
                    description: internal error
                    schema:
                        $ref: '#/definitions/ErrorResponse'
            security:
                - BearerAuth: []
        patch:
            description: Partially updates a block
            operationId: patchBlock
            parameters:
                - description: Board ID
                  in: path
                  name: boardID
                  required: true
                  type: string
                - description: ID of block to patch
                  in: path
                  name: blockID
                  required: true
                  type: string
